<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <link rel="stylesheet" href="cssGlobale.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Upload Document</title>
</head>
<body>
    <div id="sidebar-container"></div>
    <div class="upload-document">
    <h1> Upload Document</h1>
    </div>

    <div class="center">
        <div class="upload-doc">
       
    <form>
       
           
            
            <form action="#" method="POST" enctype="multipart/form-data" novalidate>
                <div class="form-group">
                <label for="title"><h3>Title:</h3></label>
        <input type="text" id="title" class="title" required placeholder="Enter the document title" oninvalid="this.setCustomValidity('Please enter the document title.')" oninput="this.setCustomValidity('')">
    
        <span  class="required">*</span>
        </div>
        <form action="#" method="POST" enctype="multipart/form-data" novalidate>
            <div class="form-group">
    <label for="date"><h3>Upload date:</h3></label>
    <input type="date" id="date"  class="date" required oninvalid="this.setCustomValidity('Please select the upload date.')" oninput="this.setCustomValidity('')">
      
    <span class="required">*</span>
    
    <form action="#" method="POST" enctype="multipart/form-data" novalidate>
        <div class="form-group">
    <label for="category"><h3>Category:</h3></label>

<select id="category" name="category" class="category"  required oninvalid="this.setCustomValidity('Please select a document category.')" oninput="this.setCustomValidity('')">
  <option value=""> Select category </option>
  <option value="pv">pv</option>
  <option value="pdf">pdf</option>
  <option value="book">book</option>

</select>
<span class="required">*</span></div>

<label><h3>Document description:</h3></label>
<textarea   id="description" class="X" rows="2" ></textarea>



<button  type="submit" class="upload">upload</button>


</form>
</div>

</div>

<script>
    //sidear js
    fetch('index.html')
        .then(response => response.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const sidebar = doc.querySelector('.sidebar');
            document.getElementById('sidebar-container').appendChild(sidebar);

            // Load the JS file and initialize
            const script = document.createElement('script');
            script.src = 'app.js';
            script.onload = function() {
                if (window.initializeSidebar) {
                    window.initializeSidebar();
                }
            };
            document.body.appendChild(script);
        });
        //To verify using Important fields  js 
document.querySelector('form').addEventListener('submit', function(e) {
    const requiredFields = this.querySelectorAll('[required]');
    let isValid = true;
    
    requiredFields.forEach(field => {
        if (!field.value.trim()) {
            field.style.borderColor = 'red';
            isValid = false;
        } else {
            field.style.borderColor = '';
        }
    });
    
    if (!isValid) {
        e.preventDefault();
        alert('Please fill in all required fields');
    }
});

</script>
</body>
</html>
